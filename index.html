<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="input.css">
</head>

<body class=" bg-gray-200 ">
  <div class="flex flex-col  flex-wrap text-center mx-auto justify-center items-center md:flex-row md:h-screen ">
    <div class=" w-96 md:ms-60 ">
      <h1 class="font-sans text-5xl font-bold text-blue-800 mt-10 mx-auto text-center md:text-start  ">facebook</h1>
      <p class="font-sans text-2xl  mx-auto my-5 md:text-start md:w-fit">Facebook helps you connect and share with the
        people in your life.</p>
    </div>

    <div class=" flex flex-col items-center justify-center w-96 bg-white mx-auto py-4 rounded-lg relative">
      <input type="text" name="" id="" placeholder="Email address or phone number"
        class="w-80 border border-gray-300 py-2 ps-2 rounded-lg my-2 outline-none focus:outline-1 focus:outline-blue-500 focus:outline-offset-0">
      <input type="password" name="" id="" placeholder="Password"
        class="w-80 border border-gray-300 py-2 ps-2 rounded-lg my-2 outline-none focus:outline-1 focus:outline-blue-500 focus:outline-offset-0">
      <button
        class="w-80 border border-gray-300 bg-blue-800 py-2 ps-2 rounded-lg my-2 text-white font-semibold text-lg hover:bg-blue-900">
        Log in
      </button>
      <a href="" class="text-blue-500 hover:underline my-2">Forgotten password?</a>
      <hr class=" border-gray-300 border-1 w-96 my-2">
      <button
        class="w-fit px-3 border border-gray-300 bg-[#42b72a] py-2 ps-2 rounded-lg my-2 text-white font-semibold text-lg hover:bg-[#2e9d18]">
        Create new account
      </button>
      <div class="text-center  text-sm absolute mt-96 ">
        <p><span class="font-bold hover:underline cursor-pointer ">Create a Page</span> for a celebrity, brand or
          business.</p>
      </div>
    </div>
  </div>
</body>

</html>
